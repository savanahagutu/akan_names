<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/form.css">
    <script src="https://kit.fontawesome.com/eb32cd46df.js" crossorigin="anonymous"></script>
    <title>Your Akan Name</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Entry Form</h2>
        </div>
        <form class="form" id="form">
            <div class="form_control">
                <label>First Name</label>
                <input type="text" placeholder="John" id="firstname">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form_control">
                <label>Last Name</label>
                <input type="text" placeholder="Doe" id="lastname">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form_control">
                <label>Email Address</label>
                <input type="text" placeholder="hello@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form_control">
                <label>Female</label>
                <input type="radio"  id="femaleg">
            </div>
            <div class="form_control">
                <label>Male</label>
                <input type="radio" id="maleg">
            </div>
            <div class="form_control">
                <label>Date</label>
                <input type="date"  id="date">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
