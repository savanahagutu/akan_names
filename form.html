<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/form.css">
    <script src="https://kit.fontawesome.com/eb32cd46df.js" crossorigin="anonymous"></script>
    <title>Your Akan Name</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Entry Form</h2>
        </div>
        <form class="form" id="form">
            <div class="form_control">
                <p id="output"></p>
                <label>First Name</label>
                <input type="text" placeholder="John" id="firstname">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form_control">
                <label>Last Name</label>
                <input type="text" placeholder="Doe" id="lastname">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form_control">
                <label>Email Address</label>
                <input type="text" placeholder="hello@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form_control">
                <label>Female</label>
                <input type="radio"  id="femaleg" name="gender" value="gender" checked="checked">
            </div>
            <div class="form_control">
                <label>Male</label>
                <input type="radio" id="maleg" name="gender" value="gender" checked="checked">
            </div>
            <div class="form_control">
                <label>Year</label>
                <input type="number"  id="year" placeholder="Enter the year." required
                min="1980" max="2020">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form_control">
                <label>Month</label>
                <input type="number"  id="month" placeholder="Enter the month" required min="1" max="12">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form_control">
                <label>Day</label>
                <input type="number"  id="day" placeholder="Enter the day" required min="1"
                max="31">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error message</small>
            </div>
            <a onclick="submission()" class="btn btn-outline-info btn-lg">Your Akan Name</a>
        </form>
        <footer>
            copyright &copy; Akan Limited.<br> 2021
            
        </footer>
    </div>
    <script src="./form.js"></script>
</body>
</html>
